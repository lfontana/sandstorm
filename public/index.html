<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sandstorm</title>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src='javascripts/sandstorm.js'></script>
    <link rel="stylesheet" href="stylesheets/sandstorm.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-app='sand' ng-controller='storm'>
    <main>
      <header class="sand-banner">

      </header>
      <div class="chat-window">
        <ul>
          <li ng-repeat='sand in allsand'>{{sand}}</li>
        </ul>
      </div>
      <form class="sandchat" name="sandchat">
        <input type="text" name="sand" ng-model='sandscript' required ng-pattern='regex'>
        <button type="button" name="button" ng-model='send' ng-click='sendsand()'>Send</button>
      </form>
      <footer class="sand-footer">
      </footer>
    </main>
  </body>
</html>
