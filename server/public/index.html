<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sandstorm</title>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src='public/javascripts/sandstorm.js'></script>
    <link rel="stylesheet" href="stylesheets/sandstorm.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-app='sand' ng-controller='storm'>
    <main>
      <header class="sand-banner">

      </header>
      <div class="chat-window">

      </div>
      <form class="sand-chat">
        <input type="text" name="name" value="">
        <button type="button" name="button">Send</button>
      </form>
      <footer class="sand-footer">
      </footer>
    </main>
  </body>
</html>
